<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignIN</title>
        <link rel="stylesheet" href="../../../styles.scss">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="icon" href="./assets/logo-mini.png" type="image/x-icon">
        <link rel="shortcut icon" href="./assets/logo-mini.png" type="image/x-icon">
    </head>
    <body>
        <header class="cabecalho"></header>
        <main class="signin">
            <div class="signin-conteudo">
                <div class="conteudo">
                    <h1 class="signin-titulo">
                        Sign in
                    </h1>
                    <p class="signin-info">Você é...</p>
                    <button (click)="selectFunction('paciente')">Paciente</button>
                    <button (click)="selectFunction('psicologo')">Psicólogo</button>
                    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
                        <div *ngIf="selectedFunction === 'paciente'" class="signin-campos">
                          
                            <input type="text" id="nome" placeholder="Nome" formControlName="nome" class="campo" required>
                            <input type="email" id="email" placeholder="E-Mail" formControlName="email" class="campo" required>
                            <input type="text" id="usuario" placeholder="Usuario" formControlName="usuario" class="campo" required>
                            <input type="password" id="senha" placeholder="Senha" formControlName="senha" class="campo" required>
                          
                          
                            <input type="text" id="cpf" placeholder="Cpf" formControlName="cpf" maxlength="11" class="campo" required>
                            <input type="text" id="estado" placeholder="Estado" formControlName="estado" class="campo" >
                            <input type="text" id="cidade" placeholder="Cidade" formControlName="cidade" class="campo" >
                            <input type="number" id="telefone" placeholder="Telefone" formControlName="telefone" maxlength="11" class="campo">
                          
                        </div>
                  
                        <div *ngIf="selectedFunction === 'psicologo'" class="signin-campos">

                          <input type="text" id="nome" placeholder="Nome" formControlName="nome" class="campo" required>
                          <input type="email" id="email" placeholder="E-Mail" formControlName="email" class="campo" required>
                          <input type="text" id="usuario" placeholder="Usuario" formControlName="usuario" class="campo" required>
                          <input type="password" id="senha" placeholder="Senha" formControlName="senha" class="campo" required>
                          <input type="text" id="cpf" placeholder="Cpf" formControlName="cpf" maxlength="11" class="campo" required>
                          <input type="text" id="crp" formControlName="crp" placeholder="CRP" class="campo" required>
                          <input type="text" id="estado" placeholder="Estado" formControlName="estado" class="campo" >
                          <input type="text" id="cidade" placeholder="Cidade" formControlName="cidade" class="campo" >
                          <input type="number" id="telefone" placeholder="Telefone" formControlName="telefone" maxlength="11" class="campo">
                        </div>
                        <button type="submit" class="signin-botao-01">Cadastre-se</button>
                    </form>
                    <div class="signin-linkA">
                        <p class="signin-info">
                            Já possui uma conta?
                        </p>
                        <a [routerLink]="['']" class="signin-cadastro-link">
                            Faça login
                        </a>
                    </div>
                    
                </div>
            </div>
            <div class="imagem-background"></div>
        </main>
    </body>
</html>
