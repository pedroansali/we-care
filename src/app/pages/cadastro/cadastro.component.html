<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeCare - Cadastro</title>
        <link rel="stylesheet" href="../../../styles.scss">
        <link rel="icon" href="/assets/logo-mini.png" type="image/x-icon">
    </head>
    <body>
        <main class="cadastro-principal">
            <div class="cadastro-bloco01"></div>
            <div class="cadastro-bloco02">
                <h1 class="cadastro-bloco02-titulo">
                    Cadastrar-se como:
                </h1>
                <div class="bloco02-selecao">
                    <button (click)="selectFunction('psicologo')" class="bloco02-selecao-botao">Psicólogo(a)</button>
                    <button (click)="selectFunction('paciente')" class="bloco02-selecao-botao">Paciente</button>
                </div>
                <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
                    <div class="cadastro-bloco02-campos">
                        <div class="cadastro-bloco02-campos-colunas">
                            <input type="text" class="cadastro-campo" id="nome" placeholder="Nome Completo" title="Nome completo" formControlName="nome">
                            <input type="email" class="cadastro-campo" id="email" placeholder="E-mail" title="E-mail" formControlName="email" >
                            <input type="text" class="cadastro-campo" id="usuario" placeholder="Usuário" title="Usuário" formControlName="usuario" >
                            <input type="number" class="cadastro-campo" id="telefone" placeholder="Telefone" title="Telefone" formControlName="telefone" maxlength="11">
                            <input type="text" class="cadastro-campo" id="cidade" placeholder="Cidade" title="Cidade" formControlName="cidade">
                        </div>
                        <div class="cadastro-bloco02-campos-colunas">
                            <input type="password" class="cadastro-campo" id="senha" placeholder="Senha" title="Senha" formControlName="senha">
                            <input type="text" class="cadastro-campo" id="cpf" placeholder="CPF" title="CPF" formControlName="cpf" maxlength="11">
                            <input *ngIf="selectedFunction === 'psicologo'" type="text" class="cadastro-campo" id="crp" placeholder="CRP" title="CRP" formControlName="crp">
                            <input type="text" class="cadastro-campo" id="uf" placeholder="Estado" title="Estado" formControlName="estado">
                        </div>
                    </div>
                    <button type="submit" class="cadastro-botao">Cadastre-se</button>
                </form>
                <div class="cadastro-botao-login">
                    <p>Já possui cadastro?</p>
                    <a [routerLink]="['']" class="botao-login">Faça Login</a>
                </div>
            </div>
        </main>
        <script src="../../dist/cadastro.js"></script>
    </body>
</html>
