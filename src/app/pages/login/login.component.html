<!-- app.component.html -->
<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group" >
          <label for="email">Usuário:</label>
          <input type="text" id="usuario" name="usuario" class="form-control" [(ngModel)]="userData.usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control" [(ngModel)]="userData.senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div class="options">
        <!--<a href="#">Recuperar Senha</a>
        <span>|</span> REAVALIAR RECUPERAÇÃO DE SENHA -->
        <a [routerLink]="['/cadastro']">Cadastrar</a>
      </div>
    </div>
  </div>
