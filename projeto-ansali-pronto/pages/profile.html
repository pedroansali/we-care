<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeCare - Perfil</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,1,0" />
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="icon" href="/assets/logo-mini.png" type="image/x-icon">
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho-container">
                <a href="/pages/home.html" class="cabecalho-botao-home">
                    <img src="/assets/logo.png" alt="Logo da Wecare" class="cabecalho-imagem">
                </a>
                <a href="/pages/login.html" class="cabecalho-botao-perfil">
                    <span class="material-symbols-rounded">
                        logout
                    </span>
                    <p class="cabecalho-botao-label">
                        Sair da conta
                    </p>
                </a>
            </div>
        </header>
        <main class="principal-perfil">
            <h1 class="perfil-titulo">
                Consultas marcadas
            </h1>
            <!--Usar implementação em JavaScript para geração de uma tabela conforme os dados de cada usuário. A inserção de forma manual é pouco eficaz.-->
            <div class="perfil-container-consultas tabela-consultas">
                <table class="tabela">
                    <tr class="tabela-linha">
                        <th class="tabela-cabecalho">
                            Número da consulta
                        </th>
                        <th class="tabela-cabecalho">
                            Título da consulta
                        </th>
                        <th class="tabela-cabecalho">
                            Nome do profissional
                        </th>
                        <th class="tabela-cabecalho">
                            Data da consulta
                        </th>
                        <th class="tabela-cabecalho">
                            Horário da consulta
                        </th>
                    </tr>
                    <tr class="tabela-linha">
                        <td class="tabela-celula">
                            789325
                        </td>
                        <td class="tabela-celula">
                            Terapia
                        </td>
                        <td class="tabela-celula">
                            Dr. Pedro
                        </td>
                        <td class="tabela-celula">
                            17/11/2023
                        </td>
                        <td class="tabela-celula">
                            14:30
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="rodape">
            Texto com informações do projeto
        </footer>
    </body>
</html>
