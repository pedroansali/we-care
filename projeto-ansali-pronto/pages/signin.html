
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeCare - Cadastro</title>
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="icon" href="/assets/logo-mini.png" type="image/x-icon">
    </head>
    <body>
        <main class="cadastro-principal">
            <div class="cadastro-bloco01"></div>
            <div class="cadastro-bloco02">
                <h1 class="cadastro-bloco02-titulo">
                    Cadastrar-se como:
                </h1>
                <div class="bloco02-selecao">
                    <a href="#" class="bloco02-selecao-botao">
                        Psicólogo(a)
                    </a>
                    <a href="#" class="bloco02-selecao-botao">
                        Paciente
                    </a>
                </div>
                <div class="cadastro-bloco02-campos">
                    <div class="cadastro-bloco02-campos-colunas">
                        <input type="text" class="cadastro-campo" id="nome" placeholder="Nome Completo" title="Nome completo">
                        <input type="text" class="cadastro-campo" id="email" placeholder="E-mail" title="E-mail">
                        <input type="text" class="cadastro-campo" id="usuario" placeholder="Usuário" title="Usuário">
                        <input type="text" class="cadastro-campo" id="telefone" placeholder="Telefone" title="Telefone">
                        <input type="text" class="cadastro-campo" id="cidade" placeholder="Cidade" title="Cidade">
                    </div>
                    <div class="cadastro-bloco02-campos-colunas">
                        <input type="text" class="cadastro-campo" id="senha" placeholder="Senha" title="Senha">
                        <input type="text" class="cadastro-campo" id="cpf" placeholder="CPF" title="CPF">
                        <input type="text" class="cadastro-campo" id="crp" placeholder="CRP" title="CRP">
                        <input type="text" class="cadastro-campo" id="uf" placeholder="Estado" title="Estado">
                    </div>
                </div>
                <a href="./home.html" class="cadastro-botao">Cadastrar-se</a>
                <div class="cadastro-botao-login">
                    <p>Já possui cadastro?</p>
                    <a href="./login.html" class="botao-login">Faça Login</a>
                </div>
            </div>
        </main>
        <script src="/javascript/cadastro.js"></script>
    </body>
</html>
